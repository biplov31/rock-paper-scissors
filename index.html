<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
  <script src="final.js" defer></script>

<body>
  <div class="container" id='container'>
    <header class="header">
      <h1 class="heading">Rock Paper Scissors</h1>
    </header>  
    <div class="options">
      <button class="option" id="rock">Rock</button>
      <button class="option" id="paper">Paper</button>
      <button class="option" id="scissors">Scissors</button>
    </div>
    <div id="computerPick" class="computerPickInfo">
      <!-- <p>Computer picked: </p> -->
    </div>
    <div id="result" class="resultInfo"></div>
    <div id="score" class="displayScore">
      <p>Player's Score: </p>
      <p>Computer's Score: </p>
    </div>
    <!-- <div class="resultModal"> -->
      <!-- <span class="close">&times;</span> -->
      <!-- <div class="modalContent"></div> -->
    <!-- </div> -->
  </div>  
  <div class="resultModal">
    <!-- <span class="close">&times;</span> -->
    <div class="modalContent">
    </div>
  </div>

</body>
</html>
